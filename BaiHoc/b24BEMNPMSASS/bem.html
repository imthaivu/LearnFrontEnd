<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- BEM: block element modifier-->
    <!-- quy uoc dat ten: block__element__modifier -->
    <button class="btn btn--primary">Primary</button>
    <button class="btn btn--secondary">Secondary</button>
    <button class="btn btn--success">Success</button>
    <button class="btn btn--danger">Danger</button>
    <button class="btn btn--warning">Warning</button>
    <button class="btn btn--info">Info</button>
    <button class="btn btn--light">Light</button>
    <button class="btn btn--dark">Dark</button>

    <button class="btn btn--link">Link</button>

    <!-- card -->

    <style>
        .card__title {
            font-weight: 900;
            font-size: 1.5rem;
        }
        .card__title--red {
            color: red;
        }
    </style>
    <div class="card">
      <img class="card__img--top" src="..." alt="Card image cap" />
      <div class="card__body">
        <h5 class="card__title card__title--red" >Card title</h5>
        <p class="card__text">
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
      </div>
    </div>
    <!-- pagnation -->
    <nav aria-label="...">
        <ul class="pagination">
          <li class="pagination__item pagination__item--disabled">
            <a class="pagination__link" href="#" tabindex="-1">Previous</a>
          </li>
          <li class="pagination__item"><a class="pagination__link" href="#">1</a></li>
          <li class="pagination__item pagination__item--active">
            <a class="pagination__link" href="#">2 <span class="sr-only">(current)</span></a>
          </li>
          <li class="pagination__item"><a class="pagination__link" href="#">3</a></li>
          <li class="pagination__item">
            <a class="pagination__link" href="#">Next</a>
          </li>
        </ul>
      </nav>
  </body>
</html>
