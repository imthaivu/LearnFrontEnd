<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- <button class="button">button default</button> -->
    <button class="button--red">button red</button>
    <button class="button--green">button green</button>

    <!-- bootstrap -->
    <ul class="nav">
      <li class="nav__item">
        <a href="" class="nav__link nav__link--active">active</a>
      </li>
      <li class="nav__item">
        <a href="" class="nav__link">link</a>
      </li>
      <li class="nav__item">
        <a href="" class="nav__link">link</a>
      </li>
      <li class="nav__item">
        <a href="" class="nav__link nav__link--disabled">disabled</a>
      </li>
    </ul>

    <!-- pagination -->
    <nav aria-label="...">
      <ul class="pagination">
        <li class="pagination__item pagination__item--disabled">
          <a class="pagination__link" href="#" tabindex="-1">Previous</a>
        </li>
        <li class="pagination__item">
          <a class="pagination__link" href="#">1</a>
        </li>
        <li class="pagination__item pagination__item--active">
          <a class="pagination__link" href="#"
            >2 <span class="sr-only">(current)</span></a
          >
        </li>
        <li class="pagination__item">
          <a class="pagination__link" href="#">3</a>
        </li>
        <li class="pagination__item">
          <a class="pagination__link" href="#">Next</a>
        </li>
      </ul>
    </nav>

    <div class="box">
      <div class="box__item box__item--one">child 1</div>
      <div class="box__item box__item--two">child 2</div>
      <div class="box__item box__item--three">child 3</div>

      <div class="box__item box__item--four opacity-2">child 4</div>
    </div>
  </body>
</html>
