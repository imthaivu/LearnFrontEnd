    <button class="addBtn">add 1 item</button>
    <button class="rmvBtn">remove 1 item</button>

    <script>
      var addBtn = document.querySelector('.addBtn');
      var menu = document.querySelector('.menu')
      //lay dau tien
      
      var newLi = document.createElement('li');
      newLi.innerHTML = 'new item'
        
      //insert vao
      addBtn.addEventListener('click', ()=>{
      var allLi = menu.querySelectorAll("li");

        var firstEle = allLi[0];
        menu.insertBefore(newLi.cloneNode(true), firstEle)
      })
      // get all li

      var rmvBtn = document.querySelector(".rmvBtn");
      rmvBtn.addEventListener("click",  () => {
      var allLi = menu.querySelectorAll("li");
       
        menu.removeChild(allLi[0]);
      });
    </script>
