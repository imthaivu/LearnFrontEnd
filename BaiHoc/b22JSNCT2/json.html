<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON Examples</title>
  </head>
  <body>
    <!-- Table to display user data -->
    <table id="listUser">
      <!-- Bảng này sẽ được cập nhật với thông tin người dùng từ JSON -->
    </table>

    <!-- div để thêm nội dung HTML -->
    <div id="addHtml"></div>
    <!-- Script 1: Object to JSON and back -->
    <script>
      let inforUser = {
        fullName: "vu quoc thai",
        email: "thai@gmail.com",
        age: 21,
      };
      // Đối tượng inforUser đã được tạo

      let inforUserJSon = `{
        "fullName": "vu quoc thai",
        "email": "thai@gmail.com",
        "age": 21
      }`;

      // Đây là một chuỗi JSON

      console.log(inforUser); // In ra đối tượng
      console.log(inforUserJSon); // In ra chuỗi JSON

      // Chuyển chuỗi JSON thành đối tượng JavaScript
      let inforUserJSontoJS = JSON.parse(inforUserJSon);
      console.log(inforUserJSontoJS);

      // Chuyển đối tượng JavaScript thành chuỗi JSON
      let inforUserJStoJSon = JSON.stringify(inforUserJSontoJS);
      console.log(inforUserJStoJSon);
    </script>

    <!-- Script 2: JSON number to JavaScript number -->
    <script>
      let jsonNumber = `5`; // Đây là một chuỗi
      console.log(jsonNumber); // In ra chuỗi
      console.log(JSON.parse(jsonNumber)); // Chuyển thành số và in ra
    </script>

    <!-- Script 3: JSON string to JavaScript string -->
    <script>
      let jsonString = `"5"`; // Đây là chuỗi JSON
      console.log(jsonString); // In ra chuỗi JSON
      console.log(JSON.parse(jsonString)); // Chuyển thành chuỗi JavaScript
    </script>

    <!-- Script 4: JSON boolean to JavaScript boolean -->
    <script>
      let jsonBoolean = `true`; // Đây là chuỗi JSON
      console.log(jsonBoolean); // In ra chuỗi
      console.log(JSON.parse(jsonBoolean)); // Chuyển thành boolean và in ra
    </script>

    <!-- Script 5: JSON null to JavaScript null -->
    <script>
      let jsonNull = `null`; // Đây là chuỗi JSON
      console.log(jsonNull); // In ra chuỗi
      console.log(JSON.parse(jsonNull)); // Chuyển thành null và in ra
    </script>

    <!-- Script 6: Rendering user data into HTML table and div -->
    <script>
      let jsonArray = `[
        {
          "fullName": "vu thai",
          "email": "thai@gmail.com",
          "age": 21
        },
        {
          "fullName": "vu quoc",
          "email": "quoc@gmail.com",
          "age": 22
        }
      ]`;

      // Chuyển chuỗi JSON thành mảng JavaScript
      let array = JSON.parse(jsonArray);

      // Hiển thị thông tin người dùng vào bảng HTML
      let listUser = document.getElementById("listUser");
      listUser.innerHTML = `
        <tr>
          <th>FullName</th>
          <th>Email</th>
          <th>Age</th>
        </tr>
      `;
      var htmlUsers = '';
      
      array.forEach(ele=>{
        htmlUsers += ` <tr>
          <td>${ele.fullName}</td>
          <td>${ele.email}</td>
          <td>${ele.age}</td>
        </tr>`
      })
      listUser.innerHTML += htmlUsers

      // Tạo HTML từ mảng dữ liệu và hiển thị trong div
      let html = "";
      array.forEach((ele) => {
        html += `
          <div>
            <div>${ele.fullName}</div>
            <div>${ele.email}</div>
            <div>${ele.age}</div>
          </div>
        `;
      });
      let addHtml = document.getElementById("addHtml");
      addHtml.innerHTML = html;
    </script>
  </body>
</html>
