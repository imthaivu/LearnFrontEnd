<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>promise</title>
  </head>
  <body>
    <script>
      var promise = new Promise(function (resolve, reject) {
        resolve([
          { name: "thai vu", age: 18 },
          { name: "thai vu 2", age: 19 },
        ]);
        reject("That bai");
      });
      promise
        .then(function (users) {
          console.log('users ', users);
          return new Promise(function (resolve, reject) {
            setTimeout(function () {
              resolve("Thanh cong");
            }, 2000);
          });
        })
        .then(function (data) {
          console.log(data); // In ra "Thanh cong"
          return data; // Trả giá trị này cho `.then()` tiếp theo
        })
        .then(function (data) {
          console.log(data);
          return data;
        })
        .catch(function (err) {
          console.log(err);
        })
        .finally(function () {
          console.log("done");
        });
    </script>
  </body>
</html>
