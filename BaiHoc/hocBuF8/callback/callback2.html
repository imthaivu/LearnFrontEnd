    <script>
      var course = ['html', 'css', 'js']
      //map 2
      Array.prototype.map2 = function(callback){
        var output = [];
        this.forEach(ele => {
          var eleHtml = callback(ele);
          output.push(eleHtml);
        })
        return output;
      }
      //create html
      function createHTML(ele){
        return `<h2>${ele}</h2>`
      }
      //run
      var courseHtml = course.map2(createHTML);
      console.log(courseHtml)
