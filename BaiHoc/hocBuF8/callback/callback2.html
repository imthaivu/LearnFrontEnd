          Array.prototype.map2 = function(callback){
              var output = [];//la mang
              arrlength = this.length;//? la gi
              for (let i = 0; i < arrlength; i++) {
                  const element = callback(this[i]);
                  output.push(element);

              }
              return output;
          }
          // khai bao ham
          function ham1(course){
              return `<h2>${course}</h2>`;
          }
          // hang data
          var htmls2 = course.map2(ham1)
          console.log(htmls2)
