<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <style>
      .inner-head {
        border-radius: 10px;
      }
      .section-two .inner-body .btn {
        border-radius: 30px;
      }
    </style>
  </head>
  <body>
    <div class="section-two">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="inner-main">
              <div class="inner-head text-center bg-warning">
                <h2 class="inner-title">tieu de form</h2>
                <p class="inner-desc">
                  Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                  Ipsam saepe, culpa dolore nam nobis labore.
                </p>
              </div>
              <div class="inner-body">
                <form action="">
                  <div class="row">
                    <div class="col-xl-6">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="ho va ten"
                      />
                    </div>
                    <div class="col-xl-6">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="so dien thoai"
                      />
                    </div>
                    <div class="col-xl-12">
                      <div class="form-group">
                        <textarea
                          class="form-control"
                          placeholder="noi dung"
                        ></textarea>
                      </div>
                    </div>
                    <div class="col-xl-12 text-center">
                      <div class="btn btn-warning">Gui ngay</div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- bai tap -->
    <div class="section-three">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="inner-form">
              <form action="post">
                <div class="row">
                  <div class="col-6">
                    <div class="form-group">
                      <label for="name">your name</label>
                      <input
                        type="text"
                        name="name"
                        id="name"
                        class="form-control"
                        placeholder=""
                        aria-describedby="helpId"
                      />
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-group">
                      <label for="mail">your email</label>
                      <input
                        type="mail"
                        name="mail"
                        id="mail"
                        class="form-control"
                        placeholder=""
                        aria-describedby="helpId"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <div class="form-group">
                      <label for="subject">Subject</label>
                      <input
                        type="text"
                        name="subject"
                        id="subject"
                        class="form-control"
                        placeholder=""
                        aria-describedby="helpId"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" class="form-control"></textarea>
                  </div>
                </div>
                <div class="row text-center">
                    <div class="col-12">
                        <button class="btn btn-success mt-3 text-white">Send Message</button>
                    </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
