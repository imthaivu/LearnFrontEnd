<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a[target="_self"] {
        background: green;
      }
      p[class~="top"] {
        background: yellow;
      }
    </style>
  </head>
  <body>
    <a target="_blank" href="#">youtube</a>
    <a target="_parent" href="#">facebook</a>
    <a target="_self" href="#">google</a>
    <!-- duy nhat hoac co dau gach noi  -->
    <p class="top-thai top">top-</p>
    <p class="top">top</p>
  </body>
</html>
