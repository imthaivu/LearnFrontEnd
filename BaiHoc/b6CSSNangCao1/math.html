<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        width: 100%;
        height: 100vh;
        background: green;
        position: relative;
      }
      .child {
        width: 50px;
        height: 50px;
        position: absolute;
        top: calc(50% - 25px);
        left: calc(50% - 25px);
        /* lay gia tri max cua 2 gia tri */
        top: max(50%, 100px);
        background: blue;
      }
    </style>
  </head>
  <body>
    <!-- calc -->
    <div class="parent">
      <div class="child"></div>
    </div>
    <!-- math -->
  </body>
</html>
